    <div class="container">

        <p>
            <h1 class="text-center">Settings</h1>

            <div class="p-2 px-5 flex-fill bd-highlight">AVATAR</div>

                <div class="form-group mt-4 mb-4">

                <div class="form-group mb-4">

                </div>
                <div class="form-group mt-4 mb-4">

                </div>
                <div class="form-group mb-4">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
                </div>
                <div class="form-group mt-4 mb-4">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
                </div>
                <div class="form-group mb-4">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="FB link">
                </div>
                <button type="submit" class="btn btn-secondary w-100">Save changes</button>
              </form>
            </div>

            <div class="col-5">
              <form>
                <div class="form-group mt-4 mb-4">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Old password">
                </div>
                <div class="form-group mt-4 mb-4">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New password">
                </div>
                <div class="form-group mt-4 mb-4">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-secondary w-100">Change password</button>
              </form>
            </div>
